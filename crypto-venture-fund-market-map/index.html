      const filtered = useMemo(function() {
        return data.filter(function(item) {
          const leaderNames = item.leaders.map(function(l) { return l.name.toLowerCase(); }).join(' ');
          const matchesSearch = item.name.toLowerCase().includes(search.toLowerCase()) ||
                               item.location.toLowerCase().includes(search.toLowerCase()) ||
                               leaderNames.includes(search.toLowerCase());
          const matchesCategory = categoryFilter === 'All' || item.categories.includes(categoryFilter);
          return matchesSearch && matchesCategory;
        });
      }, [search, categoryFilter]);

      const stats = useMemo(function() {
        return {
          total: filtered.length,
          vcs: filtered.filter(function(i) { return i.categories.includes('VC'); }).length,
          studios: filtered.filter(function(i) { return i.categories.includes('Venture Studio'); }).length,
          accelerators: filtered.filter(function(i) { return i.categories.includes('Accelerator'); }).length,
          incubators: filtered.filter(function(i) { return i.categories.includes('Incubator'); }).length
        };
      }, [filtered]);

      const getButtonClass = function(cat) {
        if (categoryFilter === cat) {
          return "px-3 py-1.5 text-xs rounded-full transition-all bg-gray-900 text-white";
        }
        return "px-3 py-1.5 text-xs rounded-full transition-all text-gray-500 hover:text-gray-900";
      };

      return (
        <div className="min-h-screen bg-white">
          <header className="border-b border-gray-100">
            <div className="max-w-6xl mx-auto px-6 py-12">
              <div className="flex items-start justify-between">
                <div>
                  <h1 className="text-2xl font-light tracking-tight text-gray-900">
                    Crypto Venture Landscape
                  </h1>
                  <p className="mt-2 text-sm text-gray-500">
                    {data.length} funds, studios, and accelerators in web3
                  </p>
                </div>
                <a
                  href="#"
                  className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                >
                  Unlock 174 Personal Investor Emails
                </a>
              </div>
            </div>
          </header>

          <div className="border-b border-gray-100 bg-gray-50-half">
            <div className="max-w-6xl mx-auto px-6 py-4">
              <div className="flex flex-wrap items-center gap-6">
                <div className="flex-1" style={{minWidth: '256px'}}>
                  <input
                    type="text"
                    placeholder="Search by name, location, or leader..."
                    value={search}
                    onChange={function(e) { setSearch(e.target.value); }}
                    className="w-full px-0 py-2 text-sm bg-transparent border-0 border-b border-gray-200 focus:border-gray-900 focus:ring-0 outline-none transition-colors"
                  />
                </div>

                <div className="flex items-center gap-1">
                  {categories.map(function(cat) {
                    return (
                      <button
                        key={cat}
                        onClick={function() { setCategoryFilter(cat); }}
                        className={getButtonClass(cat)}
                      >
                        {cat}
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>

          <div className="border-b border-gray-100">
            <div className="max-w-6xl mx-auto px-6 py-3">
              <div className="flex items-center gap-6 text-xs text-gray-400">
                <span>{stats.total} results</span>
                <span className="text-gray-200">|</span>
                <span>{stats.vcs} VCs</span>
                <span>{stats.studios} venture studios</span>
                <span>{stats.accelerators} accelerators</span>
                <span>{stats.incubators} incubators</span>
              </div>
            </div>
          </div>

          <main className="max-w-6xl mx-auto px-6 py-8">
            <div className="flex items-center justify-between gap-4 px-4 pb-3 border-b border-gray-200 mb-2" style={{marginLeft: '-1rem', marginRight: '-1rem'}}>
              <div className="w-72 flex-shrink-0">
                <span className="text-xs font-medium text-gray-500 uppercase tracking-wide">Name</span>
              </div>
              <div className="w-52">
                <span className="text-xs font-medium text-gray-500 uppercase tracking-wide">Primary Contact</span>
              </div>
              <div className="flex items-center gap-4 flex-shrink-0">
                <span className="text-xs font-medium text-gray-500 uppercase tracking-wide w-44 text-right">Location</span>
                <span className="w-3"></span>
              </div>
            </div>

            <div>
              {filtered.map(function(item, idx) {
                return (
                  <div
                    key={idx}
                    className="group py-4 border-b border-gray-50 hover-bg-gray-50-half transition-colors px-4"
                    style={{marginLeft: '-1rem', marginRight: '-1rem'}}
                  >
                    <div className="flex items-center justify-between gap-4">
                      <div className="w-72 flex-shrink-0 min-w-0">
                        <a
                          href={item.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-sm font-medium text-gray-900 hover:text-gray-600 transition-colors block"
                        >
                          {item.name}
                        </a>
                        <span className="text-xs text-gray-300 block">
                          {item.categories.join(", ")}
                        </span>
                      </div>

                      <div className="flex items-center gap-4 w-52">
                        {item.leaders.length > 0 ? item.leaders.slice(0, 2).map(function(leader, lidx) {
                          return (
                            <div key={lidx} className="flex items-center gap-2">
                              <span className="text-sm text-gray-600 truncate">
                                {leader.name}
                              </span>
                              <div className="flex items-center gap-1.5 flex-shrink-0">
                                {leader.linkedin && (
                                  <a
                                    href={leader.linkedin}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-gray-300 hover:text-blue-600 transition-colors"
                                  >
                                    <LinkedInIcon />
                                  </a>
                                )}
                                {leader.twitter && (
                                  <a
                                    href={leader.twitter}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-gray-300 hover:text-gray-900 transition-colors"
                                  >
                                    <TwitterIcon />
                                  </a>
                                )}
                              </div>
                              {lidx < Math.min(item.leaders.length, 2) - 1 && (
                                <span className="text-gray-200 mx-1">·</span>
                              )}
                            </div>
                          );
                        }) : (
                          <span className="text-xs text-gray-300">—</span>
                        )}
                      </div>

                      <div className="flex items-center gap-4 flex-shrink-0">
                        <span className="text-xs text-gray-400 w-44 text-right">
                          {item.location}
                        </span>
                        <a
                          href={item.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-gray-300 hover:text-gray-500 transition-colors"
                        >
                          <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M7 17L17 7M17 7H7M17 7V17" />
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>

            {filtered.length === 0 && (
              <div className="py-20 text-center">
                <p className="text-sm text-gray-400">No programs match your filters</p>
              </div>
            )}
          </main>

          <section className="border-t border-gray-100 bg-gray-50">
            <div className="max-w-6xl mx-auto px-6 py-16">
              <div className="max-w-3xl">
                <h2 className="text-lg font-medium text-gray-900 mb-4">
                  The Comprehensive Crypto Venture Capital Database
                </h2>
                <div className="space-y-4 text-sm text-gray-600 leading-relaxed">
                  <p>
                    Welcome to the most comprehensive directory of crypto venture capital firms, blockchain accelerators, and web3 venture studios. Whether you are a founder seeking funding for your next DeFi protocol, NFT marketplace, or blockchain infrastructure project, this curated database helps you identify the right investors for your stage and sector.
                  </p>
                  <p>
                    Our database includes over 170 active crypto investors spanning seed-stage venture capital funds, growth equity firms, corporate venture arms, and specialized web3 accelerator programs. Each listing includes verified contact information, leadership details with LinkedIn and Twitter profiles, and geographic location to help you target investors in your region or timezone.
                  </p>
                  <p>
                    The crypto venture landscape has evolved significantly since Bitcoin's inception. Today's web3 investors specialize across multiple verticals including decentralized finance (DeFi), non-fungible tokens (NFTs), layer 1 and layer 2 blockchain protocols, decentralized autonomous organizations (DAOs), blockchain gaming and metaverse projects, real-world asset tokenization (RWA), decentralized physical infrastructure networks (DePIN), and artificial intelligence intersecting with crypto.
                  </p>
                  <p>
                    Venture studios listed in this directory take a hands-on approach to company building, often co-founding startups alongside technical entrepreneurs and providing operational support beyond capital. Accelerator programs offer structured 3-6 month programs with mentorship, funding, and demo day access to broader investor networks.
                  </p>
                  <p>
                    This resource is maintained by Gravity Labs, a crypto-focused venture studio backed by Defy. We built this directory to increase transparency in the web3 funding ecosystem and help founders navigate the fundraising process more efficiently. Data is updated regularly to reflect new fund launches, team changes, and market developments.
                  </p>
                  <p>
                    Looking for introductions or want to submit updates to your listing? Unlock the full database with email contacts to reach investors directly, or contact us to request changes to existing entries.
                  </p>
                </div>
              </div>
            </div>
          </section>

          <footer className="border-t border-gray-100">
            <div className="max-w-6xl mx-auto px-6 py-8">
              <div className="flex items-center justify-between text-xs text-gray-400">
                <span>Built by <a href="https://gravity-labs.xyz" target="_blank" rel="noopener noreferrer" className="text-gray-600 hover:text-gray-900 transition-colors">Gravity Labs</a> | maintained by <a href="https://www.linkedin.com/in/collin-brenton-rego-/" target="_blank" rel="noopener noreferrer" className="text-gray-600 hover:text-gray-900 transition-colors">Brenton Rego</a></span>
                <span>Data last updated: Jan 14, 2025</span>
              </div>
            </div>
          </footer>

          <div className="bg-gray-50 border-t border-gray-100">
            <div className="max-w-6xl mx-auto px-6 py-6">
              <p style={{fontSize: '10px'}} className="text-gray-400 leading-relaxed max-w-4xl">
                <strong>Disclaimer:</strong> This directory is provided for informational purposes only and does not constitute investment, financial, or legal advice. Listing does not imply endorsement or recommendation by Gravity Labs. Information may contain errors or be outdated; we make no warranties regarding accuracy or completeness. Users should conduct their own due diligence before engaging with any listed entity. Gravity Labs is not a registered investment adviser. Links to third-party websites are provided for convenience only. Use of this website is at your own risk. © 2025 Defize Inc. d/b/a Gravity Labs. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MarketMap />);
  </script>
</body>
</html>
